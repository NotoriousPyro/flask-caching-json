name: Deploy to PyPI

on:
  push:
    tags: ['v[0-9].[0-9]+.[0-9]+']

jobs:
  deployment:
    name: Deploy Python packages to PyPI
    environment: production
    runs-on: ubuntu-latest

    steps:
      - uses: ./.github/workflows/publish.yml@main
        with:
          pypi_token: ${{ secrets.PYPI_TOKEN }}
